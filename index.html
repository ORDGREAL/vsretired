<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retired</title>
  <link rel="icon" href="imagenes/heart.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1A1A1A;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #000000;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url("imagenes/fondofnf.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      text-align: center;
      transition: background-color 0.5s, color 0.5s;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .toggle-btn {
      position: fixed;
      top: 100px;
      right: 20px;
      background: #2F0666;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1100;
    }

    main {
      padding: 30px 20px;
    }

    img {
      width: 600px;
      max-width: 100%;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .logo {
      border-radius: 0;
      box-shadow: none;
    }

    .social {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social a img {
      width: 70px;
      height: 70px;
      padding: 10px;
      border-radius: 15px;
      background-color: var(--card-bg);
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s, background-color 0.3s;
    }

    .social a img:hover {
      transform: scale(1.1);
      background-color: #292929;
    }

    footer {
      background-color: var(--card-bg);
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 50px;
      border-top: 1px solid #333;
    }

    .social-list {
      list-style: none;   /* quita las viñetas */
      padding: 0;
      margin: 0;
    }

    .social-list li {
      margin: 10px 0;     /* espacio entre elementos */
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 10px;          /* espacio entre logo y texto */
      text-decoration: none;
      color: var(--text-color);
      font-size: 1.1em;
    }

    .social-item img {
      width: 5px;
      height: 5px;
      margin-right: 3px;
    }

    .social-item span {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <main>
    <section data-aos="zoom-in">
      <img src="imagenes/logo.png" alt="Que es esto?" class="logo"/>
    </section>

    <section class="social" data-aos="fade-up">
      <ul class="social-list">
        <li>
          <a href="https://gamebanana.com/wips/95144" target="_blank" class="social-item">
            <img src="imagenes/gamebanana.png" alt="Ganebananita" />
            <span>Gamebanana</span>
          </a>
        </li>
        <li>
          <a href="https://gamejolt.com/games/retired/1014155" target="_blank" class="social-item">
            <img src="imagenes/favicon.png" alt="Gamejolt (nadie lo va a descargar aqui)"/>
            <span>Gamejolt</span>
          </a>
        </li>
      </ul>
    </section>
  </main>
   <footer>
      Website by: ORDG <br>
      &copy; 2025 TEAM RETIRED - All rights reserved.
   </footer>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleMode() {
      document.body.classList.toggle('light');
    }

  </script>
</body>
</html>
